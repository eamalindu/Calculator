<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Calculator</title>
    <!--Bootstrap CSS File-->
    <link href="../../__Resources__/bootstrap-5.2.3/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome CSS File-->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
          type="text/css"/>
    <!--Bootstrap Js File-->
    <script src="../../__Resources__/bootstrap-5.2.3/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom CSS File-->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid d-flex w-100 min-vh-100 bg-danger justify-content-center align-items-center">
    <div class="calculator_outer">
        <div class="calculator_ui">
            <span class="d-block float-start">9:41</span>
            <span class="d-block float-end">
            <i class="fad fa-signal"></i>
            <i class="fad fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
                </span>
        </div>
        <div class="calculator_display">
            <div class="row">
                <div class="col-12">
                    <span class="text-muted position-absolute fs-3" id="operationSymbol"></span>
                    <input id="textDisplay" readonly type="text" value="0">

                </div>
            </div>
            <div class="row d-flex justify-content-around mt-2">
                <div class="col-3 bg-extra number" id="ac">AC</div>
                <div class="col-3 bg-extra number">+/-</div>
                <div class="col-3 bg-extra number">%</div>
                <div class="col-3 bg-operations number" id="divide">/</div>
            </div>
            <div class="row d-flex justify-content-around mt-2">
                <div class="col-3 bg-numbers number" id="number7">7</div>
                <div class="col-3 bg-numbers number" id="number8">8</div>
                <div class="col-3 bg-numbers number" id="number9">9</div>
                <div class="col-3 bg-operations number" id="multi">X</div>
            </div>
            <div class="row d-flex justify-content-around mt-2">
                <div class="col-3 bg-numbers number" id="number4">4</div>
                <div class="col-3 bg-numbers number" id="number5">5</div>
                <div class="col-3 bg-numbers number" id="number6">6</div>
                <div class="col-3 bg-operations number" id="substract">-</div>
            </div>
            <div class="row d-flex justify-content-around mt-2">
                <div class="col-3 bg-numbers number" id="number1">1</div>
                <div class="col-3 bg-numbers number" id="number2">2</div>
                <div class="col-3 bg-numbers number" id="number3">3</div>
                <div class="col-3 bg-operations number" id="add">+</div>
            </div>
            <div class="row d-flex justify-content-around mt-2">
                <div class="col-3 bg-numbers number number-large" id="number0">0</div>
                <div class="col-3 bg-numbers number" id="dot">.</div>
                <div class="col-3 bg-operations number" id="equal">=</div>
            </div>
            <div class="navigation-bar"></div>
        </div>

    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
